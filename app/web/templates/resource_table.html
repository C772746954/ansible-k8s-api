{% extends "base.html" %}

{% block content %}
<div class="resource-container">
    <h2>{{ resource_type|capitalize }} in {{ cluster_name }}</h2>
    <table class="resource-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Namespace</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for resource in resources %}
            <tr>
                <td>{{ resource.metadata.name }}</td>
                <td>{{ resource.metadata.namespace }}</td>
                <td>
                    <button hx-delete="/api/{{ resource_type }}/{{ resource.metadata.name }}"
                            class="btn-danger">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
